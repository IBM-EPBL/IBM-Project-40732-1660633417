<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Registration form</h1>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Maryada">
        <br>
        <label>Email:</label>
        <input type="text" placeholder="mk@gmail.com">
        <br>
        <label>Mobile:</label>
        <input type="tel" placeholder="0123456789">
        <br>
        <label>City</label>
        <input type="text" placeholder="Madurai">
        <br>
        <label>State:</label>
        <input type="text" placeholder="Tamil Nadu">
        <br>
        <label>Country:</label>
        <input type="text" placeholder="India">
        <input type="submit" value="Register">
    </form>
</body>
</html>
